<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Algorithm Visualization</h1>
    <div id="container"></div>
    
    <hr>
    <div>
        <label for="arraysize">Array Size:</label>
        <input type="range" id="arraysize" name="arraysize" min="10" max="100" value="20" oninput="updateArraySize(this.value)">
        <span id="arraysize-value">20</span>
        <button onclick="randomizeArray()">Randomize Array</button>
        <button onclick="play(bubbleSort)">Bubble Sort</button>
		<button onclick="play(insertionSort)">Insertion Sort</button>
		<button id="pauseResumeButton" onclick ="pauseResume()">Pause</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
