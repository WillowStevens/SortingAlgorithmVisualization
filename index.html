<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Algorithm Visualization</h1>
    <div id="container"></div>

    <hr>
    <div>
        <label for="arraysize">Array Size:</label>
        <input type="range" id="arraysize" name="arraysize" min="10" max="100" value="20" oninput="updateArraySize(this.value)">
        <span id="arraysize-value">20</span>
    </div>
    <div>
        <label for="speed">Sorting Speed:</label>
        <input type="range" id="speed" name="speed" min="25" max="1000" value="50" oninput="updateSpeed(this.value)">
        <span id="speed-value">50 ms</span>
    </div>
    <div>
        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm">
            <option value="bubbleSort">Bubble Sort</option>
            <option value="insertionSort">Insertion Sort</option>
            <option value="selectionSort">Selection Sort</option>
        </select>
    </div>
    <div>
        <button onclick="randomizeArray()">Randomize Array</button>
        <button onclick="playSelectedAlgorithm()">Start Sorting</button>
        <button onclick="step()">Step-by-Step</button>
        <button id="pauseResumeButton" onclick="pauseResume()">Pause</button>
    </div>
    <div id="algorithm-info"></div>
    <script src="script.js"></script>
</body>
</html>
